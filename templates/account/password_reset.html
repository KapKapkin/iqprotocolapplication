{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script type="text/javascript" src="{% static 'js/script.js' %}"> </script>

</head>

<body>
    <div class="container-authorization mt-4">
        <div class="form-container" id="login-form" style="display: block;">
            <div class="form-authorization">
                <h2>Сброс пароля</h2>
                {% if user.is_authenticated %}

                {% else %}
                {% url 'account_reset_password' as reset_url %}
                <form method="post" action="{{reset_url}}">
                    {% csrf_token %}
                    <div class="password">
                        <input type="email" autocomplete="email" id="id_email" class="form-control"
                            placeholder="Введите email:" name="email" required id="loginPassword">

                    </div><br>

                    <button class="form-application" type="submit">Подтвердить</button>

                </form>
                {% endif %}

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script>

</script>

</html>
