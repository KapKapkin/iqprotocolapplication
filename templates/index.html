<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js"> </script>
</head>

<body>
    <div class="container mt-4">
        <div class="header">
            <div class="header-logo-1"> <img src="./img/logoIQProtocol.png"> </div>
            <div class="header-logo-2"> <img src="./img/logoRoscongress.svg"> </div>
        </div>
        <div style="text-align: center; width:100%" class="divi">
            <div class="title-body">
                <div>
                    <p style="letter-spacing: 2px"><b>
                            <p>{% block header1 %} {% endblock %}</p>
                            <p class="p">{% block header2 %} {% endblock %}</p>
                            <p class="p">{% block header3 %} {% endblock %}
                            <p>
                        </b> </p>
                </div> <br>
                <div>
                    <hr>
                </div>
            </div>
        </div>  
    </div>

    {% block content %}
    {% endblock %}

</body>

</html>
